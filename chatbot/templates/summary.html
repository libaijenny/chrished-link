<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherished Link - Summary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 50%, #f093fb 100%);
            color: #fff;
            font-size: 1em;
        }

        .container {
            position: relative;
            width: 80vw;  
            height: 80vh;  
            max-width: 800px;  
            max-height: 600px;  
            background: #fffaf0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 165, 133, 0.9);
            color: white;
            font-size: 1.2em; 
        }

        .main {
            flex: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .main h1 {
            font-size: 1.5em;
            color: #df820f;
            margin-bottom: 24px;
            margin-top: 50px;
        }

        .summary-content {
            width: 90%;
            height: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            background-color: #fffaf0;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            overflow-y: auto;
        }
        
        .summary-content p {
            color: #36230b; /* 设置p元素的颜色 */
            font-size: 1.5em;
        }

        button {
            padding: 7px;
            font-size: 1em;
            cursor: pointer;
            background-color: #fda085;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 5px;
        }

        button:hover {
            background-color: #fda085;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Personal Assistant - Summary</header>
        <div class="main">
            <h1>Summary</h1>
            <div class="summary-content" id="summary-content">
                <!-- Summary will appear here -->
            </div>
            <button onclick="summarizeConversation()">Summarize</button>
            <button onclick="window.location.href='/index'">Back</button>
        </div>
    </div>

    <script>
        async function summarizeConversation() {
            const response = await fetch('/summarize-conversation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();

            if (result.success) {
                const summaryContent = document.getElementById('summary-content');
                summaryContent.innerHTML = `<p>${result.summary}</p>`;
            } else {
                alert('Error: ' + result.error);
            }
        }
    </script>
</body>
</html>
